<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <script src="assets/scripts/script.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="main">

    <article class="card-result">
      <div class="result-title">
        <h1>Your Result:</h1>
      </div>
      <div class="result-score">
        <span class="actual">76</span>
        <span class="max">of 100</span>
      </div>
      <div class="result-brief">
        <h2>Great!</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>

    <article class="card-summary">
      <div class="summary-title">
        <h1>Summary:</h1>
      </div>
      <div class="summary-scores">
        <ul id="dynamic-list">
        </ul>
      </div>
      <button class="btn">Continue</button>
    </article>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ricardolferreira/">Ricardo Ferreira</a>.
    </div>
  </footer>

</body>

</html>
